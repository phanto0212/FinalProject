<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Recipe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .bg-gradient {
            background: linear-gradient(90deg, #667eea, #764ba2);
            background-color: #667eea;
        }

        .navbar-nav .nav-link {
            color: #FFD700 !important;
            position: relative;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .navbar-nav .nav-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: #FFD700;
            bottom: -5px;
            left: 0;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .navbar-nav .nav-link:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .navbar-brand {
            color: #FFD700 !important;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .form-container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .form-title {
            color: #333;
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 2.2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        .form-group label {
            font-weight: 600;
            color: #444;
            margin-bottom: 0.7rem;
            display: block;
            font-size: 1rem;
        }

        .form-control,
        select.form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.875rem 1rem;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 1rem;
            background-color: #fff;
            height: auto;
            min-height: 48px;
        }

        /* Dropdown styling */
        select.form-control {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path fill="%23667eea" d="M8 11L3 6h10z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 16px;
            cursor: pointer;
            padding-right: 45px;
        }

        .form-control:focus,
        select.form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.15);
            outline: 0;
            transform: translateY(-1px);
        }

        .form-control:hover,
        select.form-control:hover {
            border-color: #667eea;
            transform: translateY(-1px);
        }

        /* File input styling */
        .form-control-file {
            border: 2px dashed #667eea;
            border-radius: 12px;
            padding: 1.5rem;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
        }

        .form-control-file:hover {
            border-color: #764ba2;
            background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
        }

        /* Textarea styling */
        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            padding: 15px 35px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
            border: none;
            padding: 15px 35px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            color: white;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #5a6268, #343a40);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.4);
        }

        .current-image {
            max-width: 220px;
            max-height: 220px;
            border-radius: 15px;
            margin-top: 15px;
            display: block;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .current-image:hover {
            transform: scale(1.05);
        }

        .button-group {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid #f8f9fa;
        }

        .button-group .btn {
            margin: 0 15px;
            min-width: 140px;
        }

        .form-text {
            font-size: 0.875rem;
            color: #6c757d;
            margin-top: 0.5rem;
            font-style: italic;
        }

        /* Required field styling */
        .required::after {
            content: " *";
            color: #dc3545;
            font-weight: bold;
        }

        /* Row styling improvements */
        .row {
            margin-bottom: 1rem;
        }

        .col-md-6,
        .col-md-3 {
            padding-left: 15px;
            padding-right: 15px;
        }

        /* Input number styling */
        input[type="number"].form-control {
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .form-container {
                padding: 1.5rem;
                margin: 1rem;
            }

            .form-title {
                font-size: 1.8rem;
            }

            .button-group .btn {
                display: block;
                width: 100%;
                margin: 10px 0;
            }
        }

        /* Animation for form elements */
        .form-group {
            animation: slideInUp 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        .form-group:nth-child(6) { animation-delay: 0.6s; }

        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-gradient">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold fs-3" href="/" style="color: #FFD700;">üç≥ Recipe Haven</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/recipe">Recipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/account">Accounts</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="form-container">
        <h2 class="form-title">Edit Recipe</h2>
        <form th:action="@{/updateRecipe}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="${recipe.id}">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="title" class="required">Title</label>
                        <input type="text" class="form-control" id="title" th:field="${recipe.title}" required>
                    </div>

                    <div class="form-group">
                        <label for="subtitle">Subtitle</label>
                        <input type="text" class="form-control" id="subtitle" th:field="${recipe.subtitle}">
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" th:field="${recipe.description}" rows="4"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="imageUrl">Current Image URL</label>
                        <input type="text" class="form-control" id="imageUrl" th:field="${recipe.imageUrl}">
                        <img th:if="${recipe.imageUrl}" th:src="${recipe.imageUrl}" alt="Current Recipe Image" class="current-image">
                    </div>

                    <div class="form-group">
                        <label for="imageFile">Upload New Image (Optional)</label>
                        <input type="file" class="form-control-file" id="imageFile" name="imageFile" accept="image/*">
                        <small class="form-text text-muted">Leave empty to keep current image</small>
                    </div>

                    <div class="form-group">
                        <label for="chefName" class="required">Chef Name</label>
                        <input type="text" class="form-control" id="chefName" th:field="${recipe.chefName}" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="category" class="required">Danh m·ª•c</label>
                        <select class="form-control" id="category" th:field="${recipe.category}" required>
                            <option value="">Ch·ªçn danh m·ª•c</option>
                            <option value="Khai v·ªã">Khai v·ªã</option>
                            <option value="M√≥n ch√≠nh">M√≥n ch√≠nh</option>
                            <option value="Tr√°ng mi·ªáng">Tr√°ng mi·ªáng</option>
                            <option value="ƒê·ªì u·ªëng">ƒê·ªì u·ªëng</option>
                            <option value="ƒÇn v·∫∑t">ƒÇn v·∫∑t</option>
                            <option value="S√∫p">S√∫p</option>
                            <option value="Salad">Salad</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="cuisineType">Cuisine Type</label>
                        <input type="text" class="form-control" id="cuisineType" th:field="${recipe.cuisineType}" placeholder="e.g., Italian, Asian, Mexican">
                    </div>

                    <div class="form-group">
                        <label for="difficulty" class="required">Difficulty</label>
                        <select class="form-control" id="difficulty" th:field="${recipe.difficulty}" required>
                            <option value="">Select Difficulty</option>
                            <option value="Easy">D·ªÖ</option>
                            <option value="Medium">Trung b√¨nh</option>
                            <option value="Hard">Kh√≥</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="prepTime">Prep Time (minutes)</label>
                        <input type="number" class="form-control" id="prepTime" th:field="${recipe.prepTime}" min="0">
                    </div>

                    <div class="form-group">
                        <label for="cookTime">Cook Time (minutes)</label>
                        <input type="number" class="form-control" id="cookTime" th:field="${recipe.cookTime}" min="0">
                    </div>

                    <div class="form-group">
                        <label for="servings">Servings</label>
                        <input type="number" class="form-control" id="servings" th:field="${recipe.servings}" min="1">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="calories">Calories</label>
                        <input type="number" class="form-control" id="calories" th:field="${recipe.calories}" min="0">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="protein">Protein (g)</label>
                        <input type="text" class="form-control" id="protein" th:field="${recipe.protein}">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="carbs">Carbs (g)</label>
                        <input type="text" class="form-control" id="carbs" th:field="${recipe.carbs}">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="fat">Fat (g)</label>
                        <input type="text" class="form-control" id="fat" th:field="${recipe.fat}">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="videoUrl">Video URL (Optional)</label>
                <input type="text" class="form-control" id="videoUrl" th:field="${recipe.videoUrl}">
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" id="status" th:field="${recipe.status}">
                    <option value="P">Published</option>
                    <option value="W">WAITING_APPROVAL</option>
                    <option value="R">Reject</option>
                </select>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Update Recipe
                </button>
                <a href="/recipe" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
